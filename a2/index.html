<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
		<title>A2 - Group Chessboard</title>
		<link rel="stylesheet" type="text/css" href="../css/chess.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/dehuti" type="text/css"/> 
	</head>
  	<body>
      <header> <!-- Header (Set 1)-->
        <h1>Chessboard</h1> <!-- h1 page title (Set 1)-->
      </header>
      <main class="board"> <!-- Chessboard (Shared) -->
        <div class="box light"><img src="../images/black-castle.png" alt="Black Castle"></div> <!-- Row 1 (Set 1)-->
        <div class="box dark"><img src="../images/black-knight.png" alt="Black Knight"></div>
        <div class="box light"><img src="../images/black-bishop.png" alt="Black Bishop"></div>
        <div class="box dark"><img src="../images/black-king.png" alt="Black King"></div>
        <div class="box light"><img src="../images/black-queen.png" alt="Black Queen"></div>
        <div class="box dark"><img src="../images/black-bishop.png" alt="Black Bishop"></div>
        <div class="box light"><img src="../images/black-knight.png" alt="Black Knight"></div>
        <div class="box dark"><img src="../images/black-castle.png" alt="Black Castle"></div> 
        <div class="box dark"><img src="../images/black-pawn.png" alt="Black Pawn"></div> <!-- Row 2 (Set 1)-->
        <div class="box light"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box dark"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box light"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box dark"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box light"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box dark"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box light"><img src="../images/black-pawn.png" alt="Black Pawn"></div>
        <div class="box light"></div> <!-- Row 3 (Set 1)-->
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box dark"></div> <!-- Row 4 (Set 1)-->
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div> 
<!-- Ready for Rows 5-8 (Set 2)-->
       </main>
<!-- Ready for Footer (Set 2)-->    
	</body>
</html>
